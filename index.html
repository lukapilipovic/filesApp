<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

    <div id="demo">a</div>
        <script type="text/javascript">
        let fragment = document.createDocumentFragment();
            let url = 'http://localhost:63342/filesApp/json-mini.json';


            let jR = fetch(url).then(

                    function(response){
                            return response.json();
                        }).then(function(jsonData){

                            let folderName = "";
                            for (let key of Object.keys(jsonData)) {
                                if (key == "folderUrl"){
                                    folderName = jsonData[key];

                                }
                                //console.log(key, jsonData[key]);
                                else if (key == "folderElements")
                                {
                                    let i = 0;
                                    for (let image of jsonData[key]){

                                        let x = document.createElement("img");
                                        x.src = folderName + "/svg/" + image;
                                        x.id = "img" + i;
                                        x.className = "icon";
                                        fragment.appendChild(x);

                                        i++;

                                    }

                                }

                            }

                            document.getElementById("demo").appendChild(fragment);
                            return fragment;
                        });



        </script>


    </body>
</html>
